<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Signup/login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form  class="signUpForm"  action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" id="name" placeholder="Name" />
			<input type="email" id="email" placeholder="Email" />
			<input type="password" id="pass" placeholder="Password" />
			<input type="Aadhar" id="Aadhar" placeholder="Aadhar Number" />
			<input type="contact" id="contact" placeholder="Contact No." />

			<button class="signUpButton">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form class="signInForm"  action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" id="email" placeholder="Email" />
			<input type="password" id="pass" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" style="cursor: pointer;">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" style="cursor: pointer;">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js" type="module"></script>
    </body>
</html>
